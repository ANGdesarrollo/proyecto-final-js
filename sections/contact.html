<main class="main">
    <div class="form">
        <div class="form__icons">
            <ul>
                <li>
                    <a href="https://api.whatsapp.com/send?phone=542915343707"><img
                            src="../images/footer-images/whatsapp-footer.webp" alt="icon whatsapp"/></a>
                </li>
                <li>
                    <a href="https://www.facebook.com"><img src="../images/footer-images/facebook-footer.webp"
                                                            alt="icon fb"/></a>
                </li>
                <li>
                    <a href="https://www.instagram.com"><img src="../images/footer-images/instagram-footer.webp"
                                                             alt="icon ig"/></a>
                </li>
                <li>
                    <a href="https://goo.gl/maps/LArbc5hoxP28NNdk9"><img
                            src="../images/footer-images/location-footer.webp" alt="icon google map"/></a>
                </li>
            </ul>
        </div>

        <div class="form__form-part">

            <div class="points-form">
                <span id="span-point-a"></span>
                <span id="span-point-b"></span>
                <span id="span-point-c"></span>
            </div>
            <div class="title-form">
                <span>CONTACT</span>
                <span id="subline-form">US</span>
            </div>

            <form action="" method="POST" class="inputs-form">
                <div class="container-form-group">
                    <div class="app-form-group">
                        <label for="name">Name</label>
                        <input id="name" class="app-form-control" placeholder="Ej: Alexis Graff" name="name" required/>
                    </div>
                    <div class="app-form-group">
                        <label for="email">Email</label>
                        <input id="email" class="app-form-control" placeholder="Ej: gameon@gmail.com"
                               name="email" required>
                    </div>
                    <div class="app-form-group">
                        <label for="contact">Phone Number</label>
                        <input id="contact" class="app-form-control" placeholder="Ej: +54 (291) 5343707"
                               name="contact">
                    </div>
                    <div class="app-form-group message">
                        <label for="message">Message</label>
                        <input id="message" class="app-form-control" placeholder="Write Here"
                               name="message">
                    </div>
                    <div class="buttons">
                        <button type="submit" class="app-form-button">CANCEL</button>
                        <button id="js-send" type="submit" class="app-form-button">SEND</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
</main>
